{% extends 'layout.html' %} {% block body %}
{% load static %}


<style>

    html body {
      background-color: rgb(206, 206, 228);
      {% comment %} background-image: {% url 'images/3.png' %} {% endcomment %}
    }

  
</style>
<!--Form Section-->
<br/><br />
<h2 style="text-align: center; margin: 0px; color: rgb(13, 142, 8) ; font-weight:Bold">
  <strong>Find out the most suitable crop you can grow....</strong>
</h2>


<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    margin-bottom: -140px;
  "
>
  <form method="POST" enctype=multipart/form-data>
    {% csrf_token %}
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px; color: green;"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px; color: green;"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px; color: green;"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
  

    <div class="form-group">
      <label for="Temperature" style="font-size: 17px; color: green;"><b>Temperature (in celsius)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Temperature"
        name="Temperature"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Humidity" style="font-size: 17px; color: green;"><b>Humidity</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="humidity"
        name="humidity"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px; color: green;"><b>Ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value like 5.5" 
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px; color: green;"><b>Rainfall (in_mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
  </div>
<div class="d-flex justify-content-center"> 
      <button
        type="submit"
        class="btn btn-info"
        style="color: rgb(0, 0, 0); font-weight: bold; width: 229px; height:50px; border-radius:56px; font-size: 21px; margin-bottom: 60px;">Recommend the Crop
      </button>
</div>

</form>

<!-- Form section -->

{% endblock %}
